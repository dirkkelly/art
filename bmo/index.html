<!doctype html>
<html>
  <head>
    <link href="./bmo.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="bmo">
      <div class="body bordered rounded">
        <div class="face bordered rounded">
          <span class="eye eye-left"></span>
          <span class="eye eye-right"></span>
          <span class="mouth mouth-open"></span>
        </div>

        <div class="belly">
          <span class="drive"></span>
          <span class="ejector"></span>

          <ol class="d-pads">
            <li class="d-pad top"></li>
            <li class="d-pad right"></li>
            <li class="d-pad bottom"></li>
            <li class="d-pad left"></li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
